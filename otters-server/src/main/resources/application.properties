spring.datasource.url=jdbc:mysql://localhost:3306/otters?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.typeAliasesPackage=com.example.demo.domain
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.server.MaxFileSize=50MB
spring.server.MaxRequestSize=50MB
server.port=8888

#ç­é¨ç½²çæ
spring.devtools.restart.enabled=true

#è®¾ç½®éå¯çç®å½
spring.devtools.restart.additional-paths=src/main/java

#classpathç®å½ä¸çWEB-INFæä»¶å¤¹åå®¹ä¿®æ¹ä¸éå¯
spring.devtools.restart.exclude=WEB-INF/**

#指定数据库类型
spring.jpa.database=MYSQL
#指定是否在日志中显示SQL语句
spring.jpa.show-sql=true
#指定自动创建、更新数据库表等配置，update表示如果数据库中存在持久化类对应的表就不创建，不存在就创建对应的表
spring.jpa.hibernate.ddl-auto=update
#让控制器输出的JSON字符串格式更美观
spring.jackson.serialization.indent-output=true 
